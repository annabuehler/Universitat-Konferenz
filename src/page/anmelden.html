<div class="anmelden">

    <form id="anmeldenForm">

        <p>
            <label for="benutzername">Benutzername:
                <input type="email" id="benutzername" required autofocus>
            </label>
        </p>

        <p>
            <label for="passwort">Passwort:
                <input type="password" id="passwort" required>
            </label>
        </p>

        <div class="row">
            <button class="button" role="button" type="button" id="anmeldenButton">Anmelden</button>
        </div>

    </form>


    <div class="row" id="abmeldenForm" style="display: none;">

        <p>Buon giorno!

        <div id="aktuellerBenutzer"></div>

        </p>

        <button class="button" role="button" type="button" id="abmeldenButton">Abmelden</button>

    </div>

</div>
